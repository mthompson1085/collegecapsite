<section class="page-section" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">Let's Get In Touch!</h2>
                <hr class="divider my-4" />
                <p class="text-muted mb-5">Ready to start your next project with us? Complete the form below to tell us a little about yourself and we will get back to you as soon as possible! </p>
            </div>
        </div>
    </div>
</section>
<section>
    <form class= "formpage" action="https://formspree.io/xzbjryde" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fname">First Name (required)</label>
            <input type="text" class="form-control" name="fname" placeholder="First Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">E-mail Address (required)</label>
          <input type="email" class="form-control" name="email" placeholder="E-mail Address" required>
        </div>
        <div class="form-group col-md-6">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" name="phone" placeholder="(xxx)xxx-xxxx">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" name="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" name ="state" placeholder="State"> 
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" name="inputZip">
          </div>
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Please feel free to let us know anything we need to know</label>
            <textarea class="form-control" name="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
</body>
